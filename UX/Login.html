<!doctype html>
<html>
	<head>
		<title>UNUM IDI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="css/buttons.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<!--[if lt IE 9]><link href="css/ie.css" rel="stylesheet"><![endif]-->
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
		<link href="img/favicon.png" rel="apple-touch-icon">
		<link href="img/favicon.png" rel="apple-touch-icon-precomposed">
		<link href="img/favicon.png" rel="apple-touch-icon" sizes="144x144">
		<link href="img/favicon.png" rel="apple-touch-icon" sizes="114x114">
	</head>
	<body>
		<div class="header-container">
			<div class="container">
				<div class="row">
					<div id="header" class="col-md-12 hidden-xs">
						<div class="row">
							<div id="logo" class="pull-left"><a href="index.html"><img src="img/logo.png" alt="UNUM"></a></div>
							<div id="page-title" class="pull-left dax">Connect</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="top-container">
			<div class="container">
				<div class="top-text dax text-right">
					<p>UnumConnect - Making</p>
					<p>Unum easier to do</p>
					<p>business with.</p>
				</div>
				<form action="" method="POST" id="topLoginForm">
					<div class="login-form">
						<div class="login-form-title">Login</div>
						<div class="login-error-msg">You must enter a username and password</div>
						<div class="login-form-login">
							<input type="text" name="login" placeholder="username">
							<input type="password" name="password" placeholder="password">
						</div>
						<div class="login-forgot-link text-right">
							<a href="#">Forgot your login details?</a>
						</div>
						<div class="login-button text-right">
							<button type="submit" class="big-primary-button">Sign In</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script src="js/lib/jquery.min.js"></script>
	    <!--[if lt IE 9]>
	    	<script src="js/lib/html5shiv.js"></script>
	    	<script src="js/lib/respond.min.js"></script>
	    <![endif]-->
		<script src="js/lib/jquery.placeholder.js"></script>
		<script src="js/app.js"></script>
	</body>
